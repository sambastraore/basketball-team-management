{% extends 'base.html' %}
{% block content %}
    <style>
        
        form {
            margin-top:2%;
            margin-left:3.5%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color: black;
            color: #c59f79;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

 
    </style>
    <h1 class="ms-5 mt-5 titles">Add a new game</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ajouter</button>
    </form>
{% endblock content %}
